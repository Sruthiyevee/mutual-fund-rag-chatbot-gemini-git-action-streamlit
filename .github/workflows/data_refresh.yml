name: Scheduled Data Refresh

on:
  schedule:
    # Run at 00:00 on Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pypdf lxml
          
      - name: Debug Environment
        run: |
          echo "Current Directory:"
          ls -R
          echo "Installed Packages:"
          pip list
          
      - name: Run Data Refresh Script
        run: |
          python phase7_scheduled_refresh/refresh.py
          
      - name: Check for changes
        id: git-check
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add phase1_data_collection/raw/ phase1_data_collection/cleaned/
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "chore: automated data refresh [$(date +'%Y-%m-%d')]"
          git push
